	function addObject(){
	
			var table = document.getElementById("myTable");
			
			for(var j = 0; j < 3; j++){
			var newRow = table.insertRow(-1);
			for(var i = 0; i < 2; i++){

			var informationCell = newRow.insertCell(-1);

			img.setAttribute("class", "thumbnail");

			img.setAttribute("height", "300px");
