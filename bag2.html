	var obj = $.parseJSON(json)
	alert(obj.foods[0].item.type);

	function addObject(){
		var table = document.getElementById("myTable");
		var newRow = table.insertRow(-1);
		var imgCell = newRow.insertCell(-1);
		var informationCell = newRow.insertCell(-1); 
		var img = document.createElement("img");
		img.src = object.urls.img;
		imgCell.appendChild(img);	
		
		informationCell.innerHTML = "Name: " + object.name + "<br/>" +
									"Link: " + object.urls.link + "<br/>" +
									"Category: " + object.item.category + "<br/>" +
									"Type: " + object.item.type + "<br/>" + 
									"Brand: " + object.brand + "<br/>"
		
	}
