<script> 
  var count = 0;

  $(document).ready(function() {
    $(".nav-expander").click(function(event) {
      if (count % 2 == 0) {
        $(".secondnavbar").animate({
          "marginTop":"55px"}, 500);
        $(".everything").animate({
          "marginTop":"55px"}, 500);
        count +=1;
      }
      else{
        $(".secondnavbar").animate({
          "marginTop":"0px"}, 500);
        $(".everything").animate({
          "marginTop":"0px"}, 500);
        count -=1;
      }
    });
  });

  $(document).ready(function() {
      $(".twentyMore").click(function(event) {
        addElements();
    });
  });

  function addElement(){
    var table = document.getElementById("myTable");
    var lastRow = table.rows[table.rows.length - 1];
    if(lastRow.cells.length == 4){
      lastRow = table.insertRow(-1);
    }
    var cell = lastRow.insertCell(-1);
    var image = '<img class="swagpic" src="generic.png" alt="">'
    var draggable = '<div class="ui-widget-content draggable">' + image +  '</div>'
    cell.innerHTML = draggable
    $(function() {
      $( ".draggable" ).draggable();
      $( ".draggable" ).draggable({ containment: "document", opacity: 0.8, refreshPositions: true, revert: "invalid", scroll: false});
    });
  }

function addElements() {
  for(var i = 0; i < 20; i++) {
    addElement();
  }
}


</script>
