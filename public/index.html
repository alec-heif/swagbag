var json_current;
var rand = Math.random()*3;
if(rand < 1)
  json_current = json_beauty;
else if(rand < 2)
  json_current = json_food;
else
  json_current = json_health;

function resetTables() {
  document.getElementById('listItems').innerHTML = '<table border = "0" id = "myTable" class="table"><thead><tr></tr></thead><tbody></tbody></table>';
}

var count = Math.floor(19 * Math.random());
  $(document).ready(function() {
    $(".food").click(function(event) {
      json_current = json_food;
      resetTables();
      addElements();
    });
    $(".health").click(function(event) {
      json_current = json_health;
      resetTables();
      addElements();
    });
    $(".beauty").click(function(event) {
      json_current = json_beauty;
      resetTables();
      addElements();
    });
  });

  $(document).ready(function() {
      addElements();
      $(".twentyMore").click(function(event) {
        addElements();
    });
  });

  function addElement(obj){
    var table = document.getElementById("myTable");
    var lastRow = table.rows[table.rows.length - 1];
    if(lastRow.cells.length == 4){
      lastRow = table.insertRow(-1);
    }
    var cell = lastRow.insertCell(-1);
    var pinterest_str = '<a href="http://www.pinterest.com/pin/create/button/?url=' + obj["urls"]["link"] + '&media=' + obj["urls"]["img"] + '&description=' + obj["name"] + ' data-pin-do="buttonPin" data-pin-config="above"><img src="//assets.pinterest.com/images/pidgets/pin_it_button.png" /></a>';
    var image = '<div align="center"><a href="' + obj['urls']['link'] + '" title= "' + obj['name'] + '"><img align="center" class="swagpic" src="' + obj['urls']['img'] + '" alt=""></a></div>' + pinterest_str;
    var draggable = '<div class="ui-widget-content draggable">' + image +  '</div>';
    cell.innerHTML = draggable;
    $(function() {
      $( ".draggable" ).draggable();
      $( ".draggable" ).draggable({ containment: "document", opacity: 0.95, refreshPositions: true, revert: "invalid", scroll: false, zIndex: 1000});
    });
  }

function addElements() {
  for(var i = 0; i < 20; i++) {
    addElement(json_current[count]);
    count+=1;
    if (count >= json_current.length - 7) {
      count = 0;
    }
  }
}
